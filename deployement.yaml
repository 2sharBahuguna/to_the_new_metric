apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-flask-app
  labels:
    app: my-flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-flask-app
  template:
    metadata:
      labels:
        app: my-flask-app
    spec:
      containers:
      - name: my-flask-container
        image: 568373317874.dkr.ecr.us-east-1.amazonaws.com/my_monitoring_app_image:latest
        ports:
        - containerPort: 5000

---
apiVersion: v1
kind: Service
metadata:
  name: my-flask-service
spec:
  type: ClusterIP  # Change to LoadBalancer if you want an external IP
  selector:
    app: my-flask-app
  ports:
    - port: 5000
      targetPort: 5000
